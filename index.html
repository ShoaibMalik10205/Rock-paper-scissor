<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <header>
            <di id=nav>
                Rock-Paper-Scissors
            </div>
        </header>
    </nav>
        <div id="main">
            <img class="choice" id="rock" src="rock.png">
            <img class="choice" id="paper" src="paper.png">
            <img class="choice" id="Seassior" src="seassior.png">
        </div>
        <div class="score-board">
            <div class="score">
                <p id="you">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="computer">0</p>
                <p>computer</p>
            </div>
        </div>
            <div class="msgbox">
                <p id="msg">Play your move</p>
            </div>
    <script src="script.js"></script>
</body>
</html>
